<html>
<head>
    <title>The Thander || World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 p-0 ">
                <div
                    style="background-image: url('backPoster.jpg'); height: 300px; background-size: cover; background-repeat: no-repeat;">
                </div>
            </div>
            <div class="col-sm-12 p-0 mb-5">
                <div id="carouselExampleControls" class="carousel slide p-2 bg-dark" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active m-0">
                            <div class="row mt-5 pb-3">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-4 p-0 bg-info">
                                    <h3 class="bg-primary  p-2 border-end ">Room Type</h3>
                                    <span class="m-2 mb-2 text-white">Standard Room</span>
                                    <img src="./bt1.jpeg" class="d-block w-100 h-50 rounded  " alt="...">
                                    <div class="pt-2">
                                        <div class="d-flex justify-content-evenly p-2">
                                            <div><i class="fa-solid fa-users fa-xl"></i> Accommodates 3 Adults</div>
                                            <div><i class="fa-solid fa-house fa-xl"></i> 156 sq.ft.</div>
                                        </div>
                                        <div class="d-flex justify-content-evenly">
                                            <div></i>Double Bed sized bed</div>
                                            <div>No. Views</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-3 p-0">
                                    <h3 class="bg-primary p-2 border-end">Room Options</h3>
                                    <div class="ps-3 pt-5 text-danger">
                                        <p>1.Rooms Only | Non Refundable</p>
                                        <p>x Non Refundable</p>
                                        <a href="#" style="text-decoration: none;">@View plan details & policies</a>
                                    </div>
                                </div>
                                <div class="col-sm-3 bg-info p-0 ">
                                    <h3 class="bg-primary  p-2 border-end">Price</h3>
                                    <div class="ps-3 pt-5">
                                        <label>&#8377;&nbsp;<del>5000</del></label><br>
                                        <label style="font-size: 25px;">&#8377;&nbsp;1370</label><br>
                                        <label>+&#8377; 324 taxes & fees</lable><br>
                                            <p>1 room per night</p>
                                            <p style="color: blue; font-size: 18px;">EMI Starts at &#8377;1130/ month
                                            </p>
                                            <input type="button" class="btn btn-outline-secondary"
                                                value="SELECT ROOM" /><br><br>
                                            <a href="#" style="text-decoration: none;">Login for more deals</a>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>


                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!--registertion here-->

            <div class="col-sm-2"></div>
            <div class="col-sm-4 p-0 border">
                <img src="./menupic/rep.jpeg" height="450px" width="100%" />
            </div>
            <div class="col-sm-4 border">
                <h1 class="text-center m-5">Basic Details</h1>
                <form class="form m-5 ">
                    <table>
                        <tr>
                            <td>Name : </td>
                            <td> <input class="form-control" type="text" for="name" id="name"
                                    placeholder="Please Enter your Name"> </td>
                        </tr>
                        <tr>
                            <td>Email Id : </td>
                            <td> <input class="form-control" type="email" for="email" id="email"
                                    placeholder="email@gmail.com"> </td>
                        </tr>
                        <tr>
                            <td>Addhar Id : </td>
                            <td> <input class="form-control" type="number" for="aadhar" id="aadhar"
                                    placeholder="0000 0000 0000"> </td>
                        </tr>
                        <tr>
                            <td>Contact No. : </td>
                            <td> <input class="form-control" type="number" for="contact" id="contact"
                                    placeholder="Full Address"> </td>
                        </tr>
                    </table>
                    <div class="text-center">
                        <input class="btn btn-primary mt-5" type="submit" value="Proceed" />
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
